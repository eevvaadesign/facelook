<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗網站</title>
    <style>
body, html {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: gray; /* 超出9:16的地方會填滿灰色 */
}
.container {
    width: 100vw; /* 預設全寬 */
    height: 100vh; /* 預設全高 */
    max-width: calc(100vh * (9 / 16)); /* 限制最大寬度，確保9:16 */
    max-height: calc(100vw * (16 / 9)); /* 限制最大高度，確保9:16 */
    background-color: white; /* 內部區域背景顏色 */
    position: relative; /* 讓內部元素能絕對定位 */
    display: flex;
    justify-content: center;
    align-items: center;
}
.cover img{
            max-width: 100%;
            height: auto;
        }
.start-button img {
            max-width: 40%;
            height: auto;
            position:center；
        }
.hidden {display: none;}
.start-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .start-button img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 封面頁面 -->
    <div class="container cover" id="coverPage">
        <img src="images/your-cover-image.jpg" alt="封面圖">
    </div>

    <!-- 開始頁面 -->
    <div class="container hidden" id="startPage">
        <div class="start-button" onclick="startTest()">
            <img src="images/your-start-button-image.png" alt="開始按鈕">
        </div>
    </div>

    <script>
        // 3秒後自動跳轉
        setTimeout(() => {
            document.getElementById('coverPage').classList.add('hidden');
            document.getElementById('startPage').classList.remove('hidden');
        }, 3000);

        function startTest() {
            window.location.href = 'question1.html'; // 跳轉到第一題
        }
    </script>
</body>
</html>
