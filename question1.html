<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一題</title>
    <style>
       body, html {
    margin: 0;
    padding: 0;
    width: auto;
    height: 100vh; /* 讓畫面填滿視窗 */
    width: auto;     /* 讓寬度自適應 */
    aspect-ratio: 9 / 16; /* 維持 9:16 的比例 */
    margin: 0 auto;  /* 讓區塊置中 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('images/background(2).png') no-repeat center center;
    background-size: contain; /* 保持圖片完整顯示 */
    background-attachment: fixed; /* 讓背景圖不會跟著捲動 */
    aspect-ratio: 1125 / 2436; /* 設定背景圖的寬高比 */

}
.container {
    position: relative;
    width: 100%;
    max-width: 1125px; /* 限制最大寬度 */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-box {
    position: absolute;
    width: 40vw; /* 讓它自適應視窗寬度 */
    max-width: 400px;
    height: auto;
    top: 27.5%;
    left: 37%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.right-options {
    position: absolute;
    width: 10vw; /* 讓它相對於視窗寬度縮放 */
    max-width: 180px;
    height: 75vh; /* 讓它適應畫面高度 */
    top: 7%;
    right: 35%;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.option img {
    width: 90%; /* 讓圖片自適應選項框 */
    max-width: 100px;
    height: auto;
    cursor: pointer;
    margin-bottom: 10px;
}

.next-button {
    position: absolute;
    bottom: 5%;
    right: 5%;
    width: 15vw; /* 讓按鈕大小相對於視窗寬度 */
    max-width: 120px;
    height: auto;
    cursor: pointer;
}

.selected-image {
    max-width: 100%;
    max-height: 100%;
    top: 10%;
    transform: scale(0.9); /* 放大 200% */
    transition: transform 0.3s ease-in-out;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- 左側顯示區域 -->
        <div class="left-box" id="displayBox"></div>
    </div>
    
    <!-- 右側選項欄 -->
    <div class="right-options">
        <div class="option" onclick="selectOption('images/face1.png')">
            <img src="images/face1.png" alt="選項1">
        </div>
        <div class="option" onclick="selectOption('images/face2.png')">
            <img src="images/face2.png" alt="選項2">
        </div>
        <div class="option" onclick="selectOption('images/face3.png')">
            <img src="images/face3.png" alt="選項3">
        </div>
        <div class="option" onclick="selectOption('images/face4.png')">
            <img src="images/face4.png" alt="選項4">
        </div>
        <div class="option" onclick="selectOption('images/face5.png')">
            <img src="images/face5.png" alt="選項5">
        </div>
        <div class="option" onclick="selectOption('images/face6.png')">
            <img src="images/face6.png" alt="選項6">
        </div>
    </div>
    
    <!-- 下一頁按鈕 -->
    <div class="next-button" onclick="nextPage()"></div>
    </div>
    
    <script>
        function selectOption(imageSrc) {
            document.getElementById('displayBox').innerHTML = `<img src="${imageSrc}" class="selected-image">`;
        }
        
        /*function nextPage() {
            window.location.href = 'question2.html';
            
        }*/

function nextPage() {
    const selectedImage = document.querySelector('.selected-image');
    if (selectedImage) {
        localStorage.setItem('selectedFace', selectedImage.src);
    }
    window.location.href = 'question2.html';
}
    </script>
</body>
</html>
