<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一題</title>
    <style>
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/background(2).png') no-repeat center center;
            background-size: contain;
            background-attachment: fixed;
            background-color: gray;
        }

        .container {
            width: 100vw;
            height: 100vh;
            max-width: calc(100vh * (9 / 16));
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-box {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 10%;
            top: 7%;
            width: 60%;
            height: 40%;
            overflow: hidden;
        }

        .right-options {
            position: absolute;
            top: 7%;
            right: 12%;
            width: 15%;
            height: 70%;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .left-options {
            position: absolute;
            display: flex;
            flex-direction: column; /* **讓每組變成上下兩個** */
            gap: 10px;
            left: 15%;
            top: 50%;
            width: 12%;
            height: 70%;
            overflow-y: auto;
            flex-wrap: wrap;  /* **確保往右排列** */
            align-content: flex-start; /* **對齊左側開始排列** */
            gap: 5px; /* **調整間距** */
            width: 45%;  /* **限制容器寬度** */
            height:33%; /* **限制容器高度** */
            overflow-x: auto;
            overflow-y: hidden;
        }
        /* 自訂滾動條樣式（適用於左右選項欄） */
.right-options::-webkit-scrollbar{
    width: 5px; /* 滾動條寬度 */
}
.left-options::-webkit-scrollbar {
    height: 5px; /* 滾動條寬度 */
}

.right-options::-webkit-scrollbar-thumb,
.left-options::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.5); /* 滾動條顏色 */
    border-radius: 3px; /* 圓角 */
}

        .option img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            margin: 5px;
        }

        .selected-image, .selected-hair {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .selected-image {
            transform: scale(1);
            position: absolute;
        }

        .selected-hair {
            transform: scale(1.5);
            position: absolute;
        }

        .next-button {
            position: absolute;
            right: 15%;
            bottom: 5%;
            width: 10%;
            height: 10%;
            background: none no-repeat center center;
            border: none;
            cursor: pointer;
        }

        .right-options::-webkit-scrollbar,
        .left-options::-webkit-scrollbar {
            width: 5px;
        }

        .right-options::-webkit-scrollbar-thumb,
        .left-options::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box" id="displayBox"></div>

        <div class="right-options">
            <div class="option" onclick="selectFace('images/face1.png')">
                <img src="images/face1.png" alt="臉1">
            </div>
            <div class="option" onclick="selectFace('images/face2.png')">
                <img src="images/face2.png" alt="臉2">
            </div>
            <div class="option" onclick="selectFace('images/face3.png')">
                <img src="images/face3.png" alt="臉3">
            </div>
            <div class="option" onclick="selectFace('images/face4.png')">
                <img src="images/face4.png" alt="臉4">
            </div>
            <div class="option" onclick="selectFace('images/face5.png')">
                <img src="images/face5.png" alt="臉5">
            </div>
            <div class="option" onclick="selectFace('images/face6.png')">
                <img src="images/face6.png" alt="臉6">
            </div>
        </div>

        <div class="left-options">
            <div class="option" onclick="selectHair('images/hair1.png')">
                <img src="images/hair1.png" alt="頭髮1">
            </div>
            <div class="option" onclick="selectHair('images/hair2.png')">
                <img src="images/hair2.png" alt="頭髮2">
            </div>
            <div class="option" onclick="selectHair('images/hair3.png')">
                <img src="images/hair3.png" alt="頭髮3">
            </div>
            <div class="option" onclick="selectHair('images/hair4.png')">
                <img src="images/hair4.png" alt="頭髮4">
            </div>
            <div class="option" onclick="selectHair('images/hair5.png')">
                <img src="images/hair5.png" alt="頭髮5">
            </div>
            <div class="option" onclick="selectHair('images/hair6.png')">
                <img src="images/hair6.png" alt="頭髮6">
            </div>
            <div class="option" onclick="selectHair('images/hair7.png')">
                <img src="images/hair7.png" alt="頭髮7">
            </div>
        </div>

        <div class="next-button" onclick="nextPage()"></div>
    </div>

    <script>
        function selectFace(imageSrc) {
            const displayBox = document.getElementById('displayBox');
            displayBox.innerHTML = `<img src="${imageSrc}" class="selected-image">`;
            localStorage.setItem('selectedFace', imageSrc);
        }

        function selectHair(imageSrc) {
            const displayBox = document.getElementById('displayBox');
            let faceImage = displayBox.querySelector('.selected-image');
            if (!faceImage) return;

            let hairImage = displayBox.querySelector('.selected-hair');
            if (!hairImage) {
                hairImage = document.createElement('img');
                hairImage.classList.add('selected-hair');
                displayBox.appendChild(hairImage);
            }
            hairImage.src = imageSrc;
            localStorage.setItem('selectedHair', imageSrc);
        }

        function nextPage() {
            window.location.href = 'question2.html';
        }
    </script>
</body>
</html>
